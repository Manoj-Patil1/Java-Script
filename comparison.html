<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



        var a = 10;
        var b = 10;
        var x = 20;
        var y = 10
        document.write("<h3>* Comparison Operator</h3>");
        if (a == b) {
            document.write("1. a == b is true ");
            document.write("<br>");
        }
        if (a === y) {
            document.write("2. a and y is same value and same type ");
            document.write("<br>");

        }
        if (b != x) {
            document.write("3. b and y is not same ");
            document.write("<br>");
        }
        if (a !== x) {
            document.write("4. a and x is not same value and data type ");
            document.write("<br>");
        }
        if (x > b) {
            document.write("5. x is greater than b ");
            document.write("<br>");
        }
        if (x >= y) {
            document.write("6. x is greater than or equals to y  ");
            document.write("<br>");
        }
        if (a < x) {
            document.write("7. a is less than x ");
            document.write("<br>");
        }
        if (a <= x) {
            document.write("8. a is less than or equals to x ");
            document.write("<br>");
        }

    </script>
</head>

<body>

</body>

</html>
