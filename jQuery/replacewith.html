<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("p").replaceWith("<h1> This is heading1 replacing paragraph </h1>")
            })
            $("#b2").click(function () {
                $("h1").replaceWith("<h3> This is heading replacing paragraph </h3>")
            })
        })
    </script>
</head>

<body>
    <p>React is used to create single page applocation by following component based designing architecture</p>
    <button id="b1">Change paragraph</button>
    <button id="b2">Change heading1</button>
</body>

</html>
