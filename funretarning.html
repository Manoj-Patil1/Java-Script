<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(num1, num2) {
            return num1 + num2
        }
        function display() {
            let sum = add(10, 10);
            document.write(sum + "<br>");
            document.write(add(25, 25));
        }
        display();
    </script>
</body>

</html>
