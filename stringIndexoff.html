<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let test1 = "This is javascript";
        // IndexOF method
        document.write(test1.indexOf("script") + "<br>");

        // Rplace method:
        document.write(test1.replace("script", " SCRIPT") + "<br>");

        // Endswith method:
        document.write(test1.endsWith("t") + "<br>");




    </script>
</body>

</html>
